      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      Cyrus Cassells<br><br>
      This is the endless wanderlust:<br>
dervish, <br>
yours is the April-upon-April love<br>
that kept me spinning even beyond your eventful arms <br>
toward the unsurpassed:<br><br>

the one vast claiming heart, <br>
the glimmering, <br>
the beautiful and revealed Signor.
